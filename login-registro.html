<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link y referencia  a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <!-- Preconexion con fuentes para  eficientar tiempos-->
    <link rel="stylesheet" href="./css/header_footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Uso de fuentes externas de googleapis para estilos de letra  "Comic Neue"-->
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet" />

    <title>Registro</title>
    <!-- Conexion arhivos  CSS y JS  -->
    <script src="js/products.js" defer></script>
    <link rel="stylesheet" href="css/products.css">
    <!-- Js para agregar seccion de header y footer-->
    <script src="js/sections.js" defer></script>
</head>

<body>
    <header id="navbar-header"></header>

    <main></main>
        <!-- <section> -->
        <div class="container-registro">
            <div class="row">
                <h2 style="text-align: center; font-size: large; color: #FF2E73; margin-top: 20px;">Iniciar sesión</h2>
                <div class="container" id="container-iniciar-sesion">
                    <div class="row justify-content-center" style="margin-inline: 10%;">
                        <div class="col-md-7 mt-3 mb-3"
                            style="border: 4px solid #FF2E73; background-color: #ffdad8; border-radius: 15px;">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="emailLogin" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="emailLogin"
                                        placeholder="Ingresar correo electrónico" required>
                                    <div id="emailLoginAlert" class="alert alert-warning" role="alert"
                                        style="display: none;"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordLogin" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="passwordLogin"
                                        placeholder="Ingresar contraseña" required>
                                    <div id="passwordLoginAlert" class="alert alert-warning" role="alert"
                                        style="display: none;"></div>
                                </div>
                                <div style="display: flex; justify-content: center;">
                                    <button type="submit" class="btn btn-primary mb-3"
                                        style="width: 50%; height: auto; color: white; background-color: #FF2E73;">Ingresar</button>
                                </div>
                            </form>
                            <!-- <p style="text-align: center;">No tienes una cuenta? <a href="#">Registro</a></p> -->
                        </div>
                    </div>
                </div>

                <!-- </section> -->

                <!-- Registro -->
                <!-- <section> -->
                <div class="container-registro">
                    <div class="row">
                        <div class="col">
                            <h2 style="text-align: center; font-size: large; color: #FF2E73; margin-top: 20px;">Registro
                            </h2>
                            <div class="container" id="container-registro">
                                <div class="row justify-content-center" style="margin-inline: 10%;">
                                    <div class="col-md-7 mt-3 mb-3"
                                        style="border: 4px solid #FF2E73; background-color: #ffdad8; border-radius: 15px;">
                                        <form id="registroFormulario">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="name"
                                                    placeholder="Ingresar nombre" required autofocus>
                                                <div id="nameAlert" class="alert alert-warning" role="alert"
                                                    style="display: none;"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="emailRegistro" class="form-label">Correo electrónico</label>
                                                <input type="email" class="form-control" id="emailRegistro"
                                                    placeholder="Ingresar correo electrónico" required>
                                                <div id="emailRegistroAlert" class="alert alert-warning" role="alert"
                                                    style="display: none;"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="telefono" class="form-label">Teléfono</label>
                                                <input type="text" class="form-control" id="telefono"
                                                    placeholder="Ingresar teléfono" required>
                                                <div id="telefonoAlert" class="alert alert-warning" role="alert"
                                                    style="display: none;"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="passwordRegistro" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="passwordRegistro"
                                                    placeholder="Ingresar contraseña" required>
                                                <div id="passwordRegistroAlert" class="alert alert-warning" role="alert"
                                                    style="display: none;"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="passwordConfirm" class="form-label">Confirmar
                                                    Contraseña</label>
                                                <input type="password" class="form-control" id="passwordConfirm"
                                                    placeholder="Confirmar contraseña" required>
                                                <div id="passwordConfirmAlert" class="alert alert-warning" role="alert"
                                                    style="display: none;"></div>
                                            </div>
                                            <div style="display: flex; justify-content: center;">
                                                <button type="submit" class="btn btn-primary mb-3"
                                                    style="width: 50%; height: auto; color: white; background-color: #FF2E73;">Registrar</button>
                                            </div>
                                        </form>
                                        <!-- <p style="text-align: center;">Ya tienes una cuenta? <a href="#">Login</a></p> -->
                                    </div>
                                </div>
                            </div>
                            </section>
                        </div>
                    </div>
                </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

    <!--Footer-->
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
