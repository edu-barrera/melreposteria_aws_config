<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="./css/contactanos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/header_footer.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Contáctanos</title>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/sections.js" defer ></script>
</head>

<body>
  <header id="navbar-header"></header>


  <main class="imagenFondo" style="position: relative;" >
 
    <div class="row justify-content-center">
      <div class="col-md-6 d-md-block d-none">
      </div>
      <div class="col-md-6 d-md-block d-none">
       
      </div>
    </div>


    <div class="container" id="container" >
      <div class="row justify-content-center" style="margin-inline: 10%;"> <!-- Agregamos la clase justify-content-center para centrar el contenido -->
        <div class="col-md-7 mt-3 mb-3" style="border: 4px solid #FF2E73; background-color: aliceblue;">
          <h4 style=" text-align: center; font-size: large; color: #FF2E73; margin-top: 20px;">¡¡Contáctanos!!</h4>
          <div class="mb-3">
            <form id="contact-form">
            <label for="name" class="form-label ">Nombre</label>
            <input type="text" class="form-control" id="name" name="inputNombre"  placeholder="Escribe tu nombre completo.">
          </div>
       
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="inputCorreo"  placeholder="Escribe tu correo.">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Celular</label>
            <input type="text" class="form-control" id="telefono" name="inputCelular" placeholder="Escribe tu número de celular a 10 dígitos.">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" name="inputMensaje" id="mensaje" placeholder="Escribe detalladamente en qué podemos ayudarte." rows="3"></textarea>
          </div>
          <div  style="display: flex; justify-content: center;">
          <button class="btn btn-primary mb-3" style="width: 50%; height: auto; color: white; background-color: #FF2E73; " id="btnEnviar">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </main>
  <!-- Optional JavaScript; choose one of the two! -->


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>




 <!--Footer-->
 <footer id="footer">
 </footer>
<script src="./js/contactanos.js"></script>
</body>
</html>
